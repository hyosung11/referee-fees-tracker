<!DOCTYPE html>
<html ng-app="RefereeApp" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
    <script src="/js/app.js"></script>
    <title>Referee Fees Tracker</title>
  </head>
  <body>
    <h1>Referee Fees Tracker</h1>
    <!-- Authentication -->
    <div ng-controller="AuthController as auth" class="authentication">
      <h1>Authentication</h1>
      <div ng-if="auth.loggedInUsername">
        Welcome, {{auth.loggedInUsername}}
      </div>
      <h2>Create User</h2>
      <form ng-submit="auth.createUser()">
        <input type="text" ng-model="auth.username"/>
        <input type="password" ng-model="auth.password"/>
        <input type="submit" value="Create User"/>
      </form>
      <h2>Log In</h2>
      <form ng-submit="auth.logIn()">
        <input type="text" ng-model="auth.username"/>
        <input type="password" ng-model="auth.password"/>
        <input type="submit" value="Login"/>
      </form>
      <h2>Go to "Referee Fees Tracker App"</h2>
      <a href="#" ng-click="auth.goApp()">Click Here</a>
      <br/>
      <form ng-submit="auth.logOut()">
        <input type="submit" value="Logout">
      </form>
      <!-- end div authentication -->
    </div>

</html>
